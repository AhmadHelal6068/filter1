<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="fil">
        <div class="header">
            <h1>Filter</h1>
        </div>
        <div class="container">
            <div class="img">
                <div class="img-box">
                    <!-- <img id="img" src="img/profile1.jpg" alt=""> -->
                    <img id="img">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="upload">
                    <label for="upload">Upload</label>
                    <input type="file" id="upload">
                </div>
            </div>
    
    
            <div class="filters">
                <ul>
                    <li>
                        <label for="saturate">Saturate <small id="rangeValue">100</small></label>
                        <input class="slider" type="range" id="saturate" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="contrast">Contrast <small id="rangeValue">100</small></label>
                        <input class="slider" type="range" id="contrast" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="brightness">Brightness <small id="rangeValue">100</small></label>
                        <input class="slider" type="range" id="brightness" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="sepia">Sepia <small id="rangeValue">0</small></label>
                        <input class="slider" type="range" id="sepia" min="0" max="200" value="0">
                    </li>
                    <li>
                        <label for="grayscale">Grayscale <small id="rangeValue">0</small></label>
                        <input class="slider" type="range" id="grayscale" min="0" max="1" value="0">
                    </li>
                    <li>
                        <label for="blur">Blur <small id="rangeValue">0</small></label>
                        <input class="slider" type="range" id="blur" step="0.1" min="0" max="10" value="0">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue-Rotate <small id="rangeValue">0</small></label>
                        <input class="slider" type="range" id="hue-rotate" min="0" max="350" value="0">
                    </li>
                    <li>
                        <label for="invert">Invert <small id="rangeValue">0</small></label>
                        <input class="slider" type="range" id="invert" min="0" max="100" value="0">
                    </li>
    
    
                    <li>
                        <a download="image" id="download">Download</a>
                        <span class="reset" onclick="resetValue()">Reset</span>
                    </li>
    
                </ul>
            </div>
        </div>
    </div>

</html>
